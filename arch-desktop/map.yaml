  i3: ~/.config/i3/config
  i3status: ~/.config/i3status/config
  mozc: ~/.config/mozc
  rofi: ~/.config/rofi/config.rasi

dotfiles:
  xmodmap: ~/.Xmodmap
  gitconfig: ~/.gitconfig
  xinitrc: ~/.xinitrc
  zprofile: ~/.zprofile
  zshrc: ~/.zshrc

etc:
  fcitx5-status-server: /etc/systemd/user/fcitx5-status-server.service
  fonts-local: /etc/fonts/local.conf
  fstab: /etc/fstab
  grub: /etc/default/grub
  hostname: /etc/hostname
  lighdm: /etc/lightdm/lightdm.conf
  mkinitcpio: /etc/mkinitcpio.conf
