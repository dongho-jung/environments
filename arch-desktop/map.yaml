  i3status: ~/.config/i3status/config
  rofi: ~/.config/rofi/config.rasi
  fcitx5: ~/.config/fcitx5

dotfiles:
  gitconfig: ~/.gitconfig
  xinitrc: ~/.xinitrc
  Xmodmap: ~/.Xmodmap
  zprofile: ~/.zprofile
  zshrc: ~/.zshrc

etc:
